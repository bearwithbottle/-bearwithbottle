name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate .env file
        run: |
          echo "API_KEY=${{secrets.API_KEY}}" >> client/.env
          echo "AUTH_DOMAIN=${{secrets.AUTH_DOMAIN}}" >> client/.env
          echo "PROJECT_ID=${{secrets.PROJECT_ID}}" >> client/.env
          echo "STORAGE_BUCKET=${{secrets.STORAGE_BUCKET}}" >> client/.env
          echo "MESSAGING_SENSER_ID=${{secrets.MESSAGING_SENSER_ID}}" >> client/.env
          echo "APP_ID=${{secrets.APP_ID}}" >> client/.env
          echo "MEASUREMENT_ID=${{secrets.MEASUREMENT_ID}}" >> client/.env
          echo "STORAGE_URL=${{secrets.STORAGE_URL}}" >> client/.env
        env: 
          API_KEY : '${{ secrets.API_KEY }}'
          AUTH_DOMAIN : '${{ secrets.AUTH_DOMAIN }}'
          PROJECT_ID : '${{ secrets.PROJECT_ID }}'
          STORAGE_BUCKET : '${{ secrets.STORAGE_BUCKET }}'
          MESSAGING_SENSER_ID : '${{ secrets.MESSAGING_SENSER_ID }}'
          APP_ID : '${{ secrets.APP_ID }}'
          MEASUREMENT_ID : '${{ secrets.MEASUREMENT_ID }}'
          STORAGE_URL : '${{ secrets.STORAGE_URL }}'
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BAREWITHBOTTLE }}'
          channelId: live
          projectId: barewithbottle
