name: Temporary Deploy to Firebase Hosting on PR to main
'on': 
  pull_request: 
    branches:
    - main
    types: [opened, reopened, edited]
  workflow_dispatch:

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate .env file
        run: |
          echo "API_KEY=$API_KEY" >> client/.env
          echo "AUTH_DOMAIN=$AUTH_DOMAIN" >> client/.env
          echo "PROJECT_ID=$PROJECT_ID" >> client/.env
          echo "STORAGE_BUCKET=$STORAGE_BUCKET" >> client/.env
          echo "MESSAGING_SENDER_ID=$MESSAGING_SENDER_ID" >> client/.env
          echo "APP_ID=$APP_ID" >> client/.env
          echo "MEASUREMENT_ID=$MEASUREMENT_ID" >> client/.env
          echo "STORAGE_URL=$STORAGE_URL" >> client/.env
        env: 
          API_KEY : '${{ secrets.API_KEY }}'
          AUTH_DOMAIN : '${{ secrets.AUTH_DOMAIN }}'
          PROJECT_ID : '${{ secrets.PROJECT_ID }}'
          STORAGE_BUCKET : '${{ secrets.STORAGE_BUCKET }}'
          MESSAGING_SENDER_ID : '${{ secrets.MESSAGING_SENDER_ID }}'
          APP_ID : '${{ secrets.APP_ID }}'
          MEASUREMENT_ID : '${{ secrets.MEASUREMENT_ID }}'
          STORAGE_URL : '${{ secrets.STORAGE_URL }}'
      - run: |
          cd client
          npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BAREWITHBOTTLE }}'
          channelId: not-deploy-just-test
          projectId: barewithbottle
